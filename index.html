<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <img src="" alt="search icon">
                <input class="search-bar" type="search" placeholder="search">
            </div>
            <div class="user-profile">
                <img src="" alt="notification icon">
                <img src="" alt="profile image">
                <h4>User Name</h4>
            </div>
            <div class="user-greeting">
                <img src="" alt="profile image">
                <div class="greeting">
                    <p>Hi there,</p>
                    <h2>User Name</h2>
                </div>

            </div>
            <div class="buttons">
                <button> New </button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="dash-header">
                <img src="" alt="dashboard icon" class="dash-icon">
                <h1 class="dash-head">Dashboard</h1>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <img src="" alt="home icon">
                        <a>Home</a>
                    </li>
                    <li>
                        <img src="" alt="profile icon">
                        <a>Profile</a>
                    </li>
                    <li>
                        <img src="" alt="message icon">
                        <a>Messages</a>
                    </li>
                    <li>
                        <img src="" alt="history icon">
                        <a>History</a>
                    </li>
                    <li>
                        <img src="" alt="tasks icon">
                        <a>Tasks</a>
                    </li>
                    <li>
                        <img src="" alt="communities icon">
                        <a>Comminities</a>
                    </li>
                </ul>
            </div>

            <div class="toolbar">
                <ul>
                    <li>
                        <img src="" alt="settings icon">
                        <a>Settings</a>
                    </li>
                    <li>
                        <img src="" alt="support icon">
                        <a>Support</a>
                    </li>
                    <li>
                        <img src="" alt="privacy icon">
                        <a>Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="user-projects">Your Projects</div>
            <div class="anouncements">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>
</body>
</html>
